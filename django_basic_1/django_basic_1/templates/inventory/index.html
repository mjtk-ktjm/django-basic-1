{% extends "base.html" %}

{% block pageTitle %}
  Inventory
{% endblock pageTitle %}

{% block content %}
  <h3>Items in stock</h3>
  <ul>
    {% for item in items %}
      <li>
        <a href="{% url 'item_detail' item.id %}">
          {{ item.title|capfirst}}
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock content %}
